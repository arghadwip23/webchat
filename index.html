<body>
<div id="show_if_logout">
    <h1 class="text-center text-light pt-4">Well Come </h1>
    <h3 class="text-center">to webchat</h3>
<div class="container bg-light p-4">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
       
        <button class="btn btn-primary" id="btn">Sign up</button> <button id="login" class="btn btn-danger">log in</button>
    </div>
</div>
<div id="emailverify">
    <div class="card">
        check your email a verification link hasbeen sent there
    </div>
</div>
